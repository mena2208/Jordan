<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jordan | Carrito de Compra</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;
    }
    header {
      background: #000;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: red;
    }

    h1 {
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #000;
      color: white;
    }
    td img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
    }
    input[type="number"] {
      width: 60px;
      padding: 0.3rem;
      text-align: center;
      font-size: 1rem;
    }
    button {
      background-color: #000;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: red;
    }
    .total-section {
      margin-top: 2rem;
      text-align: right;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .empty-cart {
      text-align: center;
      padding: 3rem;
      font-size: 1.5rem;
      color: #555;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<header>
  <h1>Jordan</h1>
  <nav>
    <a href="index.html#inicio">Inicio</a>
    <a href="productos.html">Productos</a>
    <a href="carrito.html">Carrito</a>
    <a href="login.html">Login</a>
  </nav>
</header>

<main>
  <h2>Tu Carrito de Compra</h2>

  <table id="cart-table">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Imagen</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Subtotal</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se agregarán los productos del carrito -->
    </tbody>
  </table>

  <div class="empty-cart" style="display:none;">
    Tu carrito está vacío.
  </div>

  <div class="total-section">
    Total: $<span id="total-price">0.00</span>
  </div>
</main>

<script>
  // Ejemplo simple de carrito con productos precargados (simula datos)
  const cartProducts = [
    {
      id: 1,
      name: "Air Jordan 1 Retro High OG",
      price: 200,
      quantity: 1,
      image: "https://www.basketballemotion.com/imagesarticulos/227615/grandes/zapatilla-jordan-air-jordan1-retro-high-og-mujer-negro-0.webp"
    },
    {
      id: 2,
      name: "Air Jordan 11 Varsity Red",
      price: 250,
      quantity: 2,
      image: "https://static.nike.com/a/images/w_1280,q_auto,f_auto/a772e328-aeab-44e0-9518-32d8778c860d/fecha-de-lanzamiento-del-air-jordan-11-varsity-red-ct8012-116.jpg"
    }
  ];

  const tbody = document.querySelector('#cart-table tbody');
  const totalPriceEl = document.getElementById('total-price');
  const emptyCartMsg = document.querySelector('.empty-cart');

  function renderCart() {
    tbody.innerHTML = '';
    if(cartProducts.length === 0) {
      emptyCartMsg.style.display = 'block';
      document.getElementById('cart-table').style.display = 'none';
      totalPriceEl.textContent = '0.00';
      return;
    } else {
      emptyCartMsg.style.display = 'none';
      document.getElementById('cart-table').style.display = 'table';
    }

    let total = 0;
    cartProducts.forEach(product => {
      const subtotal = product.price * product.quantity;
      total += subtotal;

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${product.name}</td>
        <td><img src="${product.image}" alt="${product.name}"></td>
        <td>$${product.price.toFixed(2)}</td>
        <td>
          <input type="number" min="1" value="${product.quantity}" data-id="${product.id}" />
        </td>
        <td>$${subtotal.toFixed(2)}</td>
        <td><button data-id="${product.id}">Eliminar</button></td>
      `;
      tbody.appendChild(tr);
    });

    totalPriceEl.textContent = total.toFixed(2);

    // Agregar listeners a inputs y botones
    const qtyInputs = tbody.querySelectorAll('input[type="number"]');
    qtyInputs.forEach(input => {
      input.addEventListener('change', e => {
        const id = parseInt(e.target.dataset.id);
        let newQty = parseInt(e.target.value);
        if (isNaN(newQty) || newQty < 1) newQty = 1;
        e.target.value = newQty;
        const product = cartProducts.find(p => p.id === id);
        product.quantity = newQty;
        renderCart();
      });
    });

    const deleteButtons = tbody.querySelectorAll('button');
    deleteButtons.forEach(btn => {
      btn.addEventListener('click', e => {
        const id = parseInt(e.target.dataset.id);
        const index = cartProducts.findIndex(p => p.id === id);
        if(index > -1) {
          cartProducts.splice(index, 1);
          renderCart();
        }
      });
    });
  }

  renderCart();
</script>

</body>
</html>
